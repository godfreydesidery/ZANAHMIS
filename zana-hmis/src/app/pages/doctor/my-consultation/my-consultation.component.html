<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>My Consultations</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-bordered table-hover">
                            <thead class="success">
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Patient's File No</th>
                                <th>Payment Type</th>
                                <th>Dr. Name</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let consultation of consultations">
                                    <td>{{consultation.id}}</td>
                                    <td>{{consultation.patient.firstName}} {{consultation.patient.middleName}} {{consultation.patient.lastName}}</td>
                                    <td>{{consultation.patient.no}}</td>
                                    <td>{{consultation.paymentType}}</td>
                                    <td>{{consultation.clinician.nickname}}</td>
                                    <td><a class="btn btn-success" (click)="postConsultation(consultation.id)">Attend</a></td>
                                </tr>
                            </tbody>
                        </table>    
                    </div>
                </div> 
                    
            </div>
        </div>
    </div>
     
</section> <!-- /.content -->
