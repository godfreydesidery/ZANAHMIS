 <!-- Modal success -->
<div class="modal fade modal-success" id="add-edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" *ngIf="id === null">Add Plan</h1>
                <h1 class="modal-title" *ngIf="id != null">Edit Plan</h1>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-sm-12">
                        <label>Select Insurance Provider*</label>
                        <select class="form-control" [(ngModel)]="insuranceProviderName" (ngModelChange)="loadInsurancePlanNamesByProviders(insuranceProviderName)">
                            <option>{{insuranceProviderName}}</option>
                            <option></option>
                            <option *ngFor="let insuranceProviderName of insuranceProviderNames">{{insuranceProviderName}}</option>
                        </select>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-12">
                        <label>Select Insurance Plan*</label>
                        <select class="form-control" [(ngModel)]="insurancePlanName">
                            <option>{{insurancePlanName}}</option>
                            <option></option>
                            <option *ngFor="let insurancePlanName of insurancePlanNames">{{insurancePlanName}}</option>
                        </select>
                    </div>
                </div> 
                <div class="row">
                    <div class="col-sm-12">
                        <label>Registration Fee*</label>
                        <input type="number" class="form-control" [(ngModel)]="registrationFee" style="text-align: center;">
                    </div>
                </div> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success" (click)="saveRegistrationPlan()" data-dismiss="modal">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
