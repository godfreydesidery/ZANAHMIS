<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="header-title">
        <h1>Doctor Register</h1>
    </div>
</section>
<!-- Main content -->
<section class="content">
    <div class="row">
        <!-- Form controls -->
        <div class="col-sm-12">
            <div class="panel panel-bd lobidrag">
                <div class="panel-heading">
                    <div class="btn"> 
                        <button type="button" class="btn btn-success m-r-2 m-b-5" data-toggle="modal" data-target="#add-edit-modal" (click)="clear()">New</button>
                    </div>
                </div>
                <div class="panel-body">
                    
                    <div class="col-sm-12">
                        <table class="table table-bordered table-small">
                            <thead>
                                <tr>
                                    <td>Code</td>
                                    <td>Name</td>
                                    <td>Type</td>
                                    <td>Action</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let clinician of clinicians">
                                    <td>{{clinician.no}}</td>
                                    <td>{{clinician.name}}</td>
                                    <td>{{clinician.type}}</td>
                                    <td><button class="" (click)="getClinician(clinician.id)" data-toggle="modal" data-target="#add-edit-modal">Edit</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
             </div>
         </div>
     </div>     
 </section> <!-- /.content -->

 <!-- Modal success -->
 <div class="modal fade modal-success" id="add-edit-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h1 class="modal-title" *ngIf="id === null">Add Doctor</h1>
                <h1 class="modal-title" *ngIf="id != null">Edit Doctor</h1>
            </div>
            <div class="modal-body">
                    <div class="row">
                        <input type="hidden" [(ngModel)]="id">
                        <div class="col-xs-12">
                            <label>Doctor Code*</label>
                            <input type="text" class="form-control" [(ngModel)]="no">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Doctor Name*</label>
                            <input type="text" class="form-control" [(ngModel)]="name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Type</label>
                            <select class="form-control" [(ngModel)]="type">
                                <option>{{type}}</option>
                                <option>General Practitioner</option>
                                <option>Dentist</option>
                                <option>Optician</option>
                                <option>Gnaecologist</option>
                                <option>Padiatrician</option>
                                <option>Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <label>Active</label>
                            <input type="checkbox" [(ngModel)]="active" style="text-align: right;">
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-success" data-dismiss="modal" (click)="saveClinician()"><span *ngIf="id != null">Update</span><span *ngIf="id === null">Add</span></button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
