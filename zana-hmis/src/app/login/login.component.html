<div class="login-wrapper">
    <div class="container-center">
        <div class="panel panel-bd">
            <div class="panel-heading">
                <div class="view-header">
                    <div class="header-icon">
                        <i class="pe-7s-unlock"></i>
                    </div>
                    <div class="header-title">
                        <h3>Login</h3>
                        <small><strong>Enter your Username and Password to login.</strong></small>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input type="text" [(ngModel)]="username" placeholder="example@email.com" title="Please enter you username" required="" value="" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">Password</label>
                    <input type="password" [(ngModel)]="password" title="Please enter your password" placeholder="******" required="" value="" name="password" id="password" class="form-control">
                </div>
                <div>
                    <button class="btn btn-primary" (click)="loginUser()">Login</button>
                    <button class="btn btn-danger">Reset</button>
                </div>
            </div>
        </div>
    </div>
</div>
